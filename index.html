<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🍜 Ramen Rater 🍜</h1>
    </header>

    <main>
        <section id="ramen-menu-container">
            <h2>Ramen Menu</h2>
            <div id="ramen-menu"></div>
        </section>

        <section id="ramen-details">
            <h2>Ramen Details</h2>
            <img id="ramen-image" src="" alt="Select a ramen">
            <h3 id="ramen-name"></h3>
            <p id="ramen-restaurant"></p>
            <p id="ramen-rating"></p>
            <p id="ramen-comment"></p>

            <form id="edit-form">
                <label for="edit-rating">Edit Rating:</label>
                <input type="number" id="edit-rating" min="1" max="5" required>

                <label for="edit-comment">Edit Comment:</label>
                <textarea id="edit-comment" required></textarea>

                <button type="submit">Update</button>
                <button type="button" id="delete-button">Delete</button>
            </form>
        </section>

        <section id="new-ramen-form-container">
            <h2>Add New Ramen</h2>
            <form id="new-ramen-form">
                <label for="name">Ramen Name:</label>
                <input type="text" id="name" required>

                <label for="restaurant">Restaurant:</label>
                <input type="text" id="restaurant" required>

                <label for="image">Image URL:</label>
                <input type="url" id="image" required>

                <label for="rating">Rating (1-5):</label>
                <input type="number" id="rating" min="1" max="5" required>

                <label for="comment">Comment:</label>
                <textarea id="comment" required></textarea>

                <button type="submit">Add Ramen</button>
            </form>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
